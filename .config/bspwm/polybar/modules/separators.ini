    [module/sep]
        type               = custom/text
        content            = " "
        content-padding    = 0
        content-foreground = ${color.Background}

    [module/sep1]
        type               = custom/text
        content            = [
        content-padding    = 1

    [module/sep2]
        type               = custom/text
        content            = ]
        content-padding    = 1

    [module/sep3]
        type               = custom/text
        content            = ++
        content-padding    = 0
        content-foreground = ${color.Background-A}

    [module/sep4]
        type               = custom/text
        content            = +
        content-padding    = 1
        content-foreground = ${color.Background-A}

    [module/sep5]
        type               = custom/text
        content            = +
        content-padding    = 1
        content-foreground = ${color.Background}