# set blur except for Chromium (because it doesn't need it and it saves resources)
blur: {
  method = "dual_kawase";
  strength = 12;
  background = true;
  background-frame = true;
  background-fixed = true;
}

blur-background-exclude = [
#"class_g = 'Chromium'"
];

# to make vs code and discord a bit transparent and blurred
opacity-rule = [
      "85:class_g     = 'Code'",
      "80:class_g     = 'Rofi'",
      "85:class_g    = 'TelegramDesktop'",
      "85:class_g     = 'Spotify'",
      "75:class_g    = 'Polybar'",
      "80:class_g    = 'dunsts'",
      "85:class_g    = 'Thunar'",
      "85:class_g    = 'Pcmanfm'"
]

# adding rounded corners on windows
corner-radius = 0
#10

rounded-corners-exclude = [
  "window_type = 'dock'"
];

# without this line, blur won't work
backend = "glx"

# animations (set fading to false if you wanna disable them)
fading = true
fade-in-step = 0.08;
fade-out-step = 0.08;
