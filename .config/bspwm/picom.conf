# set blur except for Chromium (because it doesn't need it and it saves resources)
blur: {
  method = "dual_kawase";
  strength = 12;
  background = true;
  background-frame = true;
  background-fixed = true;
}

blur-background-exclude = [
  #"window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g ?= 'Glava'",
  "_GTK_FRAME_EXTENTS@:c"
];

# to make vs code and discord a bit transparent and blurred
opacity-rule = [
      "90:class_g     = 'Code'",
      "90:class_g     = 'Polybar'",
      "90:class_g     = 'Rofi'",
      "90:class_g     = 'TelegramDesktop'",
      "90:class_g     = 'Spotify'",
      "90:class_g     = 'Thunar'",
      "90:class_g     = 'Pcmanfm'"
]

# adding rounded corners on windows
corner-radius = 10
#10

rounded-corners-exclude = [
  "window_type = 'dock'"
];

# without this line, blur won't work
backend = "glx"

# animations (set fading to false if you wanna disable them)
fading = true
fade-in-step = 0.08;
fade-out-step = 0.08;
