import:
  - ~/.config/alacritty/catppuccin.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 80
    lines: 21

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.5

## Cursor
cursor:
  style:
    shape: underline
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

